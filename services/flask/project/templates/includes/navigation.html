<header class="header-global">
    <nav id="navbar-main" aria-label="Primary navigation"
         class="navbar navbar-main navbar-expand-lg navbar-theme-primary headroom navbar-dark">
        <div class="container position-relative">
            <a class="navbar-brand me-lg-5" href="/">
                <img class="navbar-brand-dark" src="{{ config.ASSETS_ROOT }}/assets/img/brand/MK_Logo_Light.svg" alt="Logo light">
                <img class="navbar-brand-light" src="/static/assets/img/brand/dark.svg" alt="Logo dark">
            </a>
            <div class="navbar-collapse collapse me-auto" id="navbar_global">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a href="/">
                                <img src="/static/assets/img/brand/dark.svg" alt="Mordekay logo">
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <a href="#navbar_global" class="fas fa-times" data-bs-toggle="collapse"
                               data-bs-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false"
                               title="close" aria-label="Toggle navigation"></a>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
                    {% for section, links in routes.items() %}
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="{{ section|lower }}Dropdown"
                               aria-expanded="false" data-bs-toggle="dropdown">
                                {{ section }}
                                <span class="fas fa-angle-down nav-link-arrow ms-1"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-lg" aria-labelledby="{{ section|lower }}Dropdown">
                                <div class="col-auto px-0">
                                    <div class="list-group list-group-flush">
                                        {% for link in links %}
                                            {% if link.show %}
                                                <a href="{{ link.url }}"
                                                   class="list-group-item list-group-item-action d-flex align-items-center p-0 py-3 px-lg-4">
                                                    <div class="ms-4">
                                                        <span class="d-block font-small fw-bold mb-0">{{ link.label }}</span>
                                                    </div>
                                                </a>
                                            {% endif %}
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="d-flex align-items-center">
<button class="navbar-toggler ms-2 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            </div>
        </div>
    </nav>
</header>
